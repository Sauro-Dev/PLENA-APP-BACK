# Configuración de la base de datos
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sgt?createDatabaseIfNotExist=true&serverTimezone=UTC}
spring.datasource.username=${DB_USER_NAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.properties.hibernate.dialect=${DB_PLATFORM:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración de la aplicación
spring.application.name=app_sgt
server.error.include-stacktrace=never

# Configuración Redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

# Configuración de subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de inicialización
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# Configuración de logging
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR