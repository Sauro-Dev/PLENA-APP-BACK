user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Ajustando el tamaño máximo de archivo
    client_max_body_size 10M;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    # Configuración de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Configuración de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Configuración de caché
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;

    # Configuración de Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript
               application/vnd.ms-excel application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;

    server {
        listen 80;
        server_name localhost;

        # Proxy inverso para Spring Boot
        location /api/ {
            proxy_pass http://app_sgt:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache coherente con la configuración de Redis
            proxy_cache my_cache;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_cache_valid 200 60m;  # 60 minutos, ajustable según tus necesidades

            # Configuración para manejar timeouts coherentes con Redis
            proxy_read_timeout 60s;  # Coherente con spring.data.redis.timeout=60000
        }

        # Configuración para archivos estáticos
        location /static/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options SAMEORIGIN;
            add_header X-XSS-Protection "1; mode=block";
        }

        # Configuración específica para documentos
        location ~* \.(pdf|doc|docx|xls|xlsx)$ {
            root /usr/share/nginx/html;
            expires 7d;
            add_header Cache-Control "private, no-transform";
            add_header Content-Disposition "inline";
            add_header X-Content-Type-Options nosniff;
        }

        # Página de error personalizada
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}